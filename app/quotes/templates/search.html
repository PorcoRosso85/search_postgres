<html>
  <head>
    <meta>
    <meta>
    <meta>
    <link rel="stylesheet" href="">
    <title>Results</title>
  </head>

  <body>
    <div>
      <h1>All Results</h1>
      <br>

      {% for quote in quotes %}
      <ul>
        <li>{{ quote.quote }} - By {{ quote.name }}</li>
      </ul>
      {% empty %}
      <p>No results, here. Please try searching again.</p>
      {% endfor %}
      <br>
      
    </div>
  </body>
</html>
